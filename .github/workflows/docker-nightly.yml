name: Build Lemonade Server on New PyPI Release

on:
  schedule:
    - cron: "0 2 * * *"  # nightly at 2 AM UTC
  workflow_dispatch:     # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Get latest PyPI version safely
      - name: Get latest PyPI version
        id: pypi
        run: |
          RESPONSE=$(curl -s https://pypi.org/pypi/lemonade-server/json)
          VERSION=$(echo "$RESPONSE" | python3 -c "
import sys, json
data = json.load(sys.stdin)
if 'info' in data and 'version' in data['info']:
    print(data['info']['version'])
else:
    sys.exit(1)
")
          if [ -z "$VERSION" ]; then
            echo "Failed to fetch latest version from PyPI."
            exit 1
          fi
          echo "LATEST_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Latest PyPI version: $VERSION"

      # 3️⃣ Read last built version
      - name: Read last built version
        id: last
        run: |
          LAST=$(cat last_version.txt)
          echo "LAST_VERSION=$LAST" >> $GITHUB_ENV
          echo "Last built version: $LAST"

      # 4️⃣ Compare versions
      - name: Compare versions
        id: compare
        run: |
          if [ "${{ env.LATEST_VERSION }}" = "${{ env.LAST_VERSION }}" ]; then
            echo "No new version. Skipping build."
            exit 0
          else
            echo "New version detected. Proceeding to build."
          fi

      # 5️⃣ Log in to Docker Hub using GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6️⃣ Build and push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            <your-dockerhub-username>/lemonade-server:nightly
            <your-dockerhub-username>/lemonade-server:${{ env.LATEST_VERSION }}

      # 7️⃣ Update last_version.txt
      - name: Update last_version.txt
        run: |
          echo "${{ env.LATEST_VERSION }}" > last_version.txt
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_version.txt
          git commit -m "Update last_version.txt to ${{ env.LATEST_VERSION }}"
          git push
