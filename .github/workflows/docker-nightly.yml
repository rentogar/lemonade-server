name: Build Lemonade Server on New PyPI Release

on:
  schedule:
    - cron: "0 2 * * *"  # nightly at 2 AM UTC
  workflow_dispatch:     # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get latest PyPI version
        id: pypi
        run: |
          LATEST=$(curl -s https://pypi.org/pypi/lemonade-server/json \
            | python3 -c "import sys,json; print(json.load(sys.stdin)['info']['version'])")
          echo "LATEST_VERSION=$LATEST" >> $GITHUB_ENV
          echo "Latest PyPI version: $LATEST"

      - name: Read last built version
        id: last
        run: |
          LAST=$(cat last_version.txt)
          echo "LAST_VERSION=$LAST" >> $GITHUB_ENV
          echo "Last built version: $LAST"

      - name: Compare versions
        id: compare
        run: |
          if [ "${{ env.LATEST_VERSION }}" = "${{ env.LAST_VERSION }}" ]; then
            echo "No new version. Skipping build."
            exit 0
          else
            echo "New version detected. Proceeding to build."
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            your-dockerhub-username/lemonade-server:nightly
            your-dockerhub-username/lemonade-server:${{ env.LATEST_VERSION }}

      - name: Update last_version.txt
        run: |
          echo "${{ env.LATEST_VERSION }}" > last_version.txt
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_version.txt
          git commit -m "Update last_version.txt to ${{ env.LATEST_VERSION }}"
          git push
